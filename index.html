<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido a mi Portafolio</title>
  <style>
    body {
      background: linear-gradient(120deg, #e0f7fa 0%, #b2ebf2 100%);
      color: #1a2233;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px #0077b633;
      padding: 2.5em 2em 2em 2em;
      max-width: 400px;
      width: 95%;
      text-align: center;
    }
    h1 {
      color: #0077b6;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 2em;
      font-size: 1.1em;
    }
    a.btn {
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.9em 2em;
      font-weight: 600;
      font-size: 1.1em;
      text-decoration: none;
      box-shadow: 0 1px 6px #00b4ff11;
      transition: background 0.2s;
      display: inline-block;
    }
    a.btn:hover {
      background: #00b4ff;
    }
    .info {
      margin-top: 2em;
      font-size: 0.98em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>¡Bienvenido/a!</h1>
    <p>Gracias por visitar mi portafolio de Ciencia de Datos y Visualización.<br>
    Haz clic en el botón para ingresar al portafolio interactivo.</p>
    <a href="public/index.html" class="btn">Entrar al Portafolio</a>
    <div class="info">
      <p>Desarrollado por Daniel Mardones.<br>
      <a href="https://github.com/Denniels" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/daniel-andres-mardones-sanhueza-27b73777" target="_blank">LinkedIn</a></p>
    </div>
  </div>
</body>
</html>
